<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!--由于移动端会缩放980,所以加上mate标签使他不缩放-->
    <!--width=device-width页面宽度等于设备宽度,不要给我变成980-->
    <!--user-scalable=no 用户不可以双击缩放,因为我已经是1:1的了,不要给我缩放了-->
    <!--initial-scale=1.0 初始缩放比例1:1-->
    <!--maximum-scale=1.0, minimum-scale=1.0最大最小缩放比例都是1:1-->
    <!--这样我设备多大,页面就多大,用户不能放大缩小-->
    <title>DrawingBoard By MTT</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <canvas id="canvas" width="500px" height="500px"></canvas>
    <div class="actions" id="actions">
        <button id="eraser">橡皮擦</button>
        <button id="brush">画笔</button>
    </div>
</body>
<script src="./main.js"></script>
</html>
