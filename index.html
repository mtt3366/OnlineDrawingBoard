<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!--由于移动端会缩放980,所以加上mate标签使他不缩放-->
    <!--width=device-width页面宽度等于设备宽度,不要给我变成980-->
    <!--user-scalable=no 用户不可以双击缩放,因为我已经是1:1的了,不要给我缩放了-->
    <!--initial-scale=1.0 初始缩放比例1:1-->
    <!--maximum-scale=1.0, minimum-scale=1.0最大最小缩放比例都是1:1-->
    <!--这样我设备多大,页面就多大,用户不能放大缩小-->
    <title>[MTT] DrawingBoard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<canvas id="canvas" width="500px" height="500px"></canvas>
<div class="actions" id="actions">
    <svg class="icon active" aria-hidden="true" id="brush">
        <use xlink:href="#icon-pen"></use>
    </svg>

    <svg class="icon" aria-hidden="true" id="eraser">
        <use xlink:href="#icon-xiangpica"></use>
    </svg>

    <svg class="icon" aria-hidden="true" id="clearcanvas">
        <use xlink:href="#icon-shanchu"></use>
    </svg>
</div>

<ol class="colors" id = 'colors'>
    <li id="black" class="active"></li>
    <li id="red" class=""></li>
    <li id="green" class=""></li>
    <li id="blue" class=""></li>
    <li id="orange" class="orange"></li>
</ol>
<ol id="sizes" class="sizes">
    <li class="sizes_1 active" id="sizes_1">2px</li>
    <li class="sizes_2" id="sizes_2">4px</li>
    <li class="sizes_3" id="sizes_3">6px</li>
    <li class="sizes_4" id="sizes_4">8px</li>
</ol>
</body>
<script src="//at.alicdn.com/t/font_641982_zx408z7bmvrhpvi.js"></script>
<script src="./main.js"></script>
</html>
